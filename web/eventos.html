<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Panel - Agenda Ambiental</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/fontawesome.css">
    <link rel="stylesheet" href="Swis/swis.css">
    <link rel="stylesheet" href="Mark/titles.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <link rel="stylesheet" href="css/dropzone.css">
    <link rel="stylesheet" href="css/datedropper.css">
    <link rel="stylesheet" href="css/my-style.css">
  </head>
  <body id="eventbody">
    <div class="loader"><img src="https://cdn.dribbble.com/users/825103/screenshots/3130661/web_loader_dribbble.gif" alt="" srcset=""></div>
    <div class="extend collapsed" id="sidebar">
      <div class="topside">
        <h1>Panel Sustentate</h1>
      </div>
      <label for="toggle" id="collapse-toggle">&#8801; </label>
      <ul>
        <li> <a class="desactive active" id="homea" href="index.html"><i class="fas fa-home"></i> Home</a></li>
        <li> <a class="desactive active" id="eventosa" href="eventos.html"><i class="far fa-calendar"></i> Eventos</a></li>
        <li> <a class="desactive active" id="configa" href=""><i class="fas fa-cog"></i> Configuracion</a></li>
        <li> <a class="desactive active" id="salira" href=""><i class="fas fa-sign-out-alt"></i> Salir</a></li>
      </ul>
    </div>
    <div class="conteinerpageevent">
      <div class="conteinform">
        <button class="collapsible"> 
          <h3>Crear Evento</h3>
        </button>
        <div class="formevent">
          <form class="formflexe" action="">
            <div class="formleft">
              <div class="formgroup">
                <div class="columf w50">
                  <label for="nombre"><b>Nombre</b></label>
                  <input type="text" name="nombre" id="evname" required>
                  <label for="Descripcion"><b>Descripcion corta</b></label>
                  <textarea name="Descipcion" id="descev" cols="10" rows="10"></textarea>
                </div>
                <input class="inputfile" type="file" name="file" id="file" data-multiple-caption="{count} files selected" multiple>
                <label for="file"><b class="bimgtext"><i class="fas fa-cloud-upload-alt"></i> <span>Arrastra y tira las imagenes aca</span></b></label>
              </div>
              <label for="Desclarge"><b>Descripcion larga</b></label>
              <textarea name="Desclarge" cols="10" rows="5"></textarea>
            </div>
            <div class="formright">
              <div class="formgroup">
                <div class="columf w45">
                  <label for="Desde"><b>Desde</b></label>
                  <input id="desdedate" type="text" data-large-mode="true" data-theme="my-style" data-lang="es" data-max-year="2030" data-format="d-m-Y" name="desde" required>
                  <label for="desde"><b>Nombre y apellido</b></label>
                  <input type="text" name="Nombre" required>
                  <label for="address"><b>Direccion</b></label>
                  <input type="text" name="address" id="address" required>
                  <label for="precio"><b>Pago</b></label>
                  <input type="text" name="precio" id="precio" required>
                  <div class="checkcontain"><span> <b>Propio</b></span>
                    <label class="switch" id="labelch">
                      <input type="checkbox" checked><span class="slider round"></span>
                    </label>
                  </div>
                </div>
                <div class="columf w45">
                  <label for="Hasta"><b>Hasta</b></label>
                  <input id="hastadate" type="text" data-large-mode="true" data-theme="my-style" data-lang="es" data-max-year="2030" data-format="d-m-Y" name="Hasta" required>
                  <label for="mail"><b>Mail</b></label>
                  <input type="text" name="mail" required>
                  <label for="localidad"><b>Localidad</b></label>
                  <input type="text" name="localidad" required>
                  <label for="link"><b>Link</b></label>
                  <input type="text" name="link" id="link" required>
                  <div class="checkcontain"><span> <b>Destacado</b></span>
                    <label class="switch" id="labelch">
                      <input type="checkbox" checked><span class="slider round"></span>
                    </label>
                  </div>
                </div>
              </div>
              <button id="btnsubmitevent" type="submit"><span>Subir <i class="fas fa-external-link-alt"></i></span></button>
            </div>
          </form>
        </div>
      </div>
      <div class="conteinform2">
        <button class="collapsible"> 
          <h3>Todos los Eventos</h3>
        </button>
        <div id="allevents"></div>
      </div>
    </div>
    <div id="show_test"></div>
    <script src="js/eventos-rest-client.js"></script>
    <script src="js/all.min.js" type="text/javascript"></script>
    <script src="js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/tippy.js@4"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="js/dropzone.js"></script>
    <script src="js/datedropper.js"></script>
    <script src="https://unpkg.com/axios@0.18.0/dist/axios.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/event.js"></script>
    <script src="js/contact.js"></script>
    <script src="js/panel.js"></script>
  </body>
</html>
